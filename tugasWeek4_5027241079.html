<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Smart Farming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{
            height: 150px;
        }
        footer{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: grey;
        }
    </style>
  </head>
  <body>
    <div class="container py-4"> <h2 class="mb-4">Smart Farming</h2>

      <div class="row g-3">
        <div class="col">
          <div class="card shadow-sm h-100 border-0 border-start border-primary border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-primary fw-bold">KELEMBABAN (RH)</small>
              </div>
              <h2 class="fw-bold my-1">54 %</h2>
            </div>
          </div>
        </div>

        <div class="col">
            <div class="card shadow-sm h-100 border-0 border-start border-success border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-success fw-bold">TDS</small>
              </div>
              <h2 class="fw-bold my-1">440</h2>
            </div>
          </div>
          </div>

        <div class="col">
          <div class="card shadow-sm h-100 border-0 border-start border-info border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-info fw-bold">KEKERUHAN (TURBID)</small>
              </div>
              <h2 class="fw-bold my-1">18 NTU</h2>
              <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
                        <div class="card shadow-sm border-0 border-start border-warning border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-warning fw-bold">TEMPERATUR AIR (WTEMP)</small>
              </div>
              <h2 class="fw-bold my-1">25 C</h2>
            </div>
          </div>
            </div>

        <div class="col">
                        <div class="card shadow-sm border-0 border-start border-danger border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-danger fw-bold">ALIRAN AIR (WFLOW)</small>
              </div>
              <h2 class="fw-bold my-1">34</h2>
            </div>
          </div>
            </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col">
            <div class="card shadow-sm border-0 border-start border-primary border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-primary fw-bold">OKSIGEN TERLARUT (DISS.OXYGEN)</small>
              </div>
              <h2 class="fw-bold my-1">10 PPM</h2>
            </div>
          </div>
          </div>

        <div class="col">
                        <div class="card shadow-sm border-0 border-start border-success border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-success fw-bold">INTENSITAS CAHAYA (LUX)</small>
              </div>
              <h2 class="fw-bold my-1">440</h2>
            </div>
          </div>
          </div>

        <div class="col">
                      <div class="card shadow-sm border-0 border-start border-info border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-info fw-bold">TEMPERATUR UDARA (AMTEMP)</small>
              </div>
              <h2 class="fw-bold my-1">34 C</h2>
              <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 60%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          </div>

        <div class="col">
                                    <div class="card shadow-sm border-0 border-start border-warning border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-warning fw-bold">EC</small>
              </div>
              <h2 class="fw-bold my-1">2</h2>
            </div>
          </div>
          </div>
        
        <div class="col">
                                    <div class="card shadow-sm border-0 border-start border-danger border-4">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <small class="text-danger fw-bold">PH</small>
              </div>
              <h2 class="fw-bold my-1">7.1</h2>
            </div>
          </div>
            </div>
          </div>
      </div>

    </div>

    <footer> By M. Hikari Reiziq Rakhmadinta (5027241079) </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
